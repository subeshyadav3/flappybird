<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jump Game By Subesh Yadav</title>
    <style>
        body{
            height: 90vh;
            
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
           
        }
        #canvas{
            position: relative;
            width: 800px;
            height: 400px;
            background-image: url("background.png");
            display: inline-block;
            overflow: hidden;
        }
        
        .pillarTop{
            position: absolute;
            /* height: 80px; */
            background-image: url("top.png");
            display: flex;
            top: 0;
            width: 30px;
            background-size: cover;

        }
       
        .pillarBottom{
            position: absolute;
            /* height: 80px; */
            background-image: url("bottom.png");
            display: flex;
            bottom: 0;
            width: 30px;
            background-size: auto;
        }
        #bird{
            position: absolute;
            bottom: 200px;
            left: 0px;
            width: 60px;
            height: 30px;
            background-image:url("bird.png");
            background-size: cover;
            /* border-radius: 50%; */
        }
        #score{
            position: absolute;
            width: 80px;
            height: 50px;
            /* background-color: yellowgreen; */
            color: white;
            top: 10px;
            right: 50px;
            /* border-radius: 50%; */
            justify-content: center;
            align-items: center;
            display: flex;
            font-size: 30px;
        }
        #restart{
            position: absolute;
            top: 180px;
            left: 300px;
            width: 140px;
            height: 60px;
            background-color: orange;
            display: flex; 
            justify-content: center;
          
            align-items:center;
            font-size:40px;
            border-radius: 5px;
            cursor: pointer;
        }
        #restart:hover{
            background-color: purple;
            color: white;
        }
        

    </style>
</head>
<body>
    <div id="score"></div>
    <div id="canvas">
        <div id="bird"></div>
    </div>
    

    <script src="flappy.js"></script>
    
</body>
</html>
